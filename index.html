
<!DOCTYPE html>
<html>
<head>
<title>
HTML CALCULATOR
</title>
</head>
<body>
<form name="calculator">
<table width="380" height="400" border="2" bordercolor="red" >
<br /><br />
<caption>
<font face="century gothic">
<b>HTML CALCULATOR</b>
</font>
</caption>

<tr>
<td colspan="4" height="20" >
<input name="result" size="48" />
</td>
</tr>
<tr>
<td bgcolor="red">
<center><input type="button" value="1" onclick="document.calculator.result.value+=1" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="2" onclick="document.calculator.result.value+=2" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="3" onclick="document.calculator.result.value+=3" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="+" onclick="document.calculator.result.value+='+'" /></center>
</td>
</tr>
<tr>
<td bgcolor="red">
<center><input type="button" value="4" onclick="document.calculator.result.value+=4" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="5" onclick="document.calculator.result.value+=5" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="6" onclick="document.calculator.result.value+=6" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="-" onclick="document.calculator.result.value+='-'" /></center>
</td>
</tr>
<tr>
<td bgcolor="red">
<center><input type="button" value="7" onclick="document.calculator.result.value+=7" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="8" onclick="document.calculator.result.value+=8" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="9" onclick="document.calculator.result.value+=9" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="*" onclick="document.calculator.result.value+='*'" /></center>
</td>
</tr>
<tr>
<td bgcolor="red">
<center><input type="button" value="." onclick="document.calculator.result.value+='.'" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="0" onclick="document.calculator.result.value+=0" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="=" onclick="document.calculator.result.value=eval(document.calculator.result.value)" /></center>
</td>
<td bgcolor="red">
<center><input type="button" value="/" onclick="document.calculator.result.value+='/'" /></center>
</td>
</tr>

</table>
</form>
</body>
</html>
