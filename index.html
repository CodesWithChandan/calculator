<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta lang="en-US">
<link rel="icon" href="1.png" type="image.png">
<link rel="stylesheet" href="animate.css">
<title>
Calculator 
</title>
<style>
    body{
        background-image: url(Capture.JPG);
    }

    div{
        width: 500px;
        height:auto;
        border: 5px solid black;
        margin: 250px auto;
        position: relative;
        box-shadow: 0px 5px 10px #22C7C7;
        border-radius: 5px;
        background: #fff;
    }
    h1{
        text-align: center;
        font-family: Century gothic;
        color: red;
        margin-bottom: 0;
    }
    
    p{
        text-align: center;
        font-weight: bold;
        font-size: 15px;
        font-family: monospace;
        clear: left;
        color: red;
    }
    
    hr{
       
        width: 40%;     
    }
    input{
        float: left;
        margin-left:22%;
        background:;
        width: 300px;
        height: 30px;
        padding: 3px;
    }
	
    button{
        float: left;
        clear: left;
        margin-left:40%;
        height: 35px;
        width: 100px;
        background: white;
        font-family: Century gothic ;
        font-weight: bold;
        color: blue;
    }
	
    .footer{
        text-align: center;
        bottom: 0;
        font-family: sans-serif;
        color: blue;
    }
</style>
</head>
<body>
 <div class="animated bounceInDown">  
    
    <h1 class="animated pulse infinite">All in One Calculator</h1>
    <hr>
    <br>
    <input id="user" placeholder=" Type your value here" class="animated bounceInDown">
    <br><br><br>
    <button onclick="result()" class="animated flip">Calculate</button>
    <br><br><br>
    <p id="result"></p>
	
	<script>	
    function result()
    {
        var x = document.getElementById("user").value;
        var y = document.getElementById("result");
        y.innerHTML ="Your Answer is : " +eval(x);
    }
	</script>   
	
</div>
    <h1 class="footer animated pulse infinite">~~~~~~~~Developed By : Chandan Raj~~~~~~~~</h1>
</body>
</html>
